<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe 3D</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }
        
        h1 {
            font-size: 2.5em;
            font-weight: 900;
            letter-spacing: 0.1em;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }
        
        #info {
            font-size: 1.2em;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            margin-bottom: 10px;
        }
        
        #winner {
            font-size: 1.8em;
            font-weight: 700;
            height: 40px;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            pointer-events: all;
            z-index: 10;
        }
        
        button {
            padding: 12px 25px;
            font-family: 'Orbitron', monospace;
            font-size: 12px;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.1);
            color: #00ffff;
            border: 2px solid #00ffff;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            backdrop-filter: blur(10px);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.5);
            background: rgba(0, 255, 255, 0.2);
        }
        
        .player-x {
            color: #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
        }
        
        .player-o {
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <h1>TIC-TAC-TOE 3D</h1>
        <div id="info">PLAYER <span class="player-x">X</span> TURN</div>
        <div id="winner"></div>
    </div>
    <div id="controls">
        <button onclick="resetGame()">NEW GAME</button>
        <button onclick="toggleRotation()">ROTATION</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let cubeGroup;
        let cells = [];
        let gameState = [];
        let currentPlayer = 'X';
        let gameOver = false;
        let raycaster, mouse;
        let autoRotate = true;
        
        // Inicializar el estado del juego
        for (let i = 0; i < 3; i++) {
            gameState[i] = [];
            for (let j = 0; j < 3; j++) {
                gameState[i][j] = [];
                for (let k = 0; k < 3; k++) {
                    gameState[i][j][k] = null;
                }
            }
        }
        
        function init() {
            // Escena
            scene = new THREE.Scene();
            
            // Cámara
            camera = new THREE.PerspectiveCamera(
                75, 
                window.innerWidth / window.innerHeight, 
                0.1, 
                1000
            );
            camera.position.set(6, 4, 6);
            camera.lookAt(0, 0, 0);
            
            // Renderer
            const canvas = document.getElementById('gameCanvas');
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas,
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0x000000);
            
            // Luces
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);
            
            // Luz cyan
            const cyanLight = new THREE.PointLight(0x00ffff, 1, 20);
            cyanLight.position.set(5, 5, 5);
            scene.add(cyanLight);
            
            // Luz magenta
            const magentaLight = new THREE.PointLight(0xff00ff, 0.8, 20);
            magentaLight.position.set(-5, -5, -5);
            scene.add(magentaLight);
            
            // Luz verde
            const greenLight = new THREE.PointLight(0x00ff00, 0.6, 20);
            greenLight.position.set(0, 8, 0);
            scene.add(greenLight);
            
            // Grupo para el cubo
            cubeGroup = new THREE.Group();
            scene.add(cubeGroup);
            
            // Crear las celdas del cubo
            createCube();
            
            // Raycaster para detectar clics
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            // Event listeners
            renderer.domElement.addEventListener('click', onMouseClick);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            window.addEventListener('resize', onWindowResize);
            
            // Iniciar animación
            animate();
        }
        
        function createCube() {
            const cellSize = 0.8;
            const spacing = 1.2;
            
            for (let x = 0; x < 3; x++) {
                for (let y = 0; y < 3; y++) {
                    for (let z = 0; z < 3; z++) {
                        // Crear grupo para la celda
                        const cellGroup = new THREE.Group();
                        
                        // Geometría del cubo wireframe
                        const geometry = new THREE.BoxGeometry(cellSize, cellSize, cellSize);
                        const edges = new THREE.EdgesGeometry(geometry);
                        const lineMaterial = new THREE.LineBasicMaterial({ 
                            color: 0x00ffff,
                            transparent: true,
                            opacity: 0.5
                        });
                        const wireframe = new THREE.LineSegments(edges, lineMaterial);
                        cellGroup.add(wireframe);
                        
                        // Cubo invisible para detección de clics
                        const invisibleMaterial = new THREE.MeshBasicMaterial({
                            transparent: true,
                            opacity: 0,
                            side: THREE.DoubleSide
                        });
                        const clickMesh = new THREE.Mesh(geometry, invisibleMaterial);
                        clickMesh.userData = { x, y, z, occupied: false, wireframe: wireframe };
                        cellGroup.add(clickMesh);
                        
                        // Posicionar celda
                        cellGroup.position.set(
                            (x - 1) * spacing,
                            (y - 1) * spacing,
                            (z - 1) * spacing
                        );
                        
                        cells.push(clickMesh);
                        cubeGroup.add(cellGroup);
                    }
                }
            }
        }
        
        function createX(position) {
            const group = new THREE.Group();
            
            // Material magenta brillante
            const material = new THREE.MeshBasicMaterial({ 
                color: 0xff00ff
            });
            
            // Crear X con cilindros
            const geometry = new THREE.CylinderGeometry(0.06, 0.06, 0.8, 16);
            
            const bar1 = new THREE.Mesh(geometry, material);
            bar1.rotation.z = Math.PI / 4;
            group.add(bar1);
            
            const bar2 = new THREE.Mesh(geometry, material);
            bar2.rotation.z = -Math.PI / 4;
            group.add(bar2);
            
            // Efecto de brillo
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0xff00ff,
                transparent: true,
                opacity: 0.3
            });
            const glowGeometry = new THREE.CylinderGeometry(0.1, 0.1, 0.8, 16);
            
            const glow1 = new THREE.Mesh(glowGeometry, glowMaterial);
            glow1.rotation.z = Math.PI / 4;
            group.add(glow1);
            
            const glow2 = new THREE.Mesh(glowGeometry, glowMaterial);
            glow2.rotation.z = -Math.PI / 4;
            group.add(glow2);
            
            group.position.copy(position);
            
            // Animación de entrada
            group.scale.set(0, 0, 0);
            animateScale(group, 1);
            
            return group;
        }
        
        function createO(position) {
            const group = new THREE.Group();
            
            // Torus verde brillante
            const geometry = new THREE.TorusGeometry(0.25, 0.06, 16, 100);
            const material = new THREE.MeshBasicMaterial({ 
                color: 0x00ff00
            });
            const torus = new THREE.Mesh(geometry, material);
            group.add(torus);
            
            // Efecto de brillo
            const glowGeometry = new THREE.TorusGeometry(0.25, 0.1, 16, 100);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0x00ff00,
                transparent: true,
                opacity: 0.3
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            group.add(glow);
            
            group.position.copy(position);
            
            // Animación de entrada
            group.scale.set(0, 0, 0);
            animateScale(group, 1);
            
            return group;
        }
        
        function animateScale(object, targetScale) {
            const duration = 300;
            const startTime = Date.now();
            
            function update() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const eased = 1 - Math.pow(1 - progress, 3);
                
                object.scale.setScalar(eased * targetScale);
                object.rotation.y = progress * Math.PI;
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            
            update();
        }
        
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(cells);
            
            // Reset todos los wireframes
            cells.forEach(cell => {
                if (!cell.userData.occupied) {
                    cell.userData.wireframe.material.opacity = 0.5;
                    cell.userData.wireframe.material.color.setHex(0x00ffff);
                }
            });
            
            // Resaltar celda bajo el mouse
            if (intersects.length > 0 && !gameOver) {
                const hoveredCell = intersects[0].object;
                if (!hoveredCell.userData.occupied) {
                    hoveredCell.userData.wireframe.material.opacity = 1;
                    hoveredCell.userData.wireframe.material.color.setHex(0xffffff);
                    document.body.style.cursor = 'pointer';
                }
            } else {
                document.body.style.cursor = 'default';
            }
        }
        
        function onMouseClick(event) {
            if (gameOver) return;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(cells);
            
            if (intersects.length > 0) {
                const cell = intersects[0].object;
                const { x, y, z, occupied } = cell.userData;
                
                if (!occupied) {
                    // Marcar celda como ocupada
                    cell.userData.occupied = true;
                    
                    // Cambiar color del wireframe
                    if (currentPlayer === 'X') {
                        cell.userData.wireframe.material.color.setHex(0xff00ff);
                        cell.userData.wireframe.material.opacity = 0.8;
                    } else {
                        cell.userData.wireframe.material.color.setHex(0x00ff00);
                        cell.userData.wireframe.material.opacity = 0.8;
                    }
                    
                    // Crear pieza
                    const worldPos = new THREE.Vector3();
                    cell.parent.getWorldPosition(worldPos);
                    
                    let piece;
                    if (currentPlayer === 'X') {
                        piece = createX(worldPos);
                    } else {
                        piece = createO(worldPos);
                    }
                    scene.add(piece);
                    
                    // Actualizar estado del juego
                    gameState[x][y][z] = currentPlayer;
                    
                    // Verificar ganador
                    if (checkWinner(currentPlayer)) {
                        gameOver = true;
                        document.getElementById('winner').innerHTML = 
                            `<span class="player-${currentPlayer.toLowerCase()}">PLAYER ${currentPlayer} WINS!</span>`;
                        highlightWinningLine(currentPlayer);
                    } else if (checkDraw()) {
                        gameOver = true;
                        document.getElementById('winner').textContent = 'DRAW!';
                    } else {
                        // Cambiar turno
                        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                        document.getElementById('info').innerHTML = 
                            `PLAYER <span class="player-${currentPlayer.toLowerCase()}">${currentPlayer}</span> TURN`;
                    }
                }
            }
        }
        
        function checkWinner(player) {
            const lines = getAllWinningLines();
            
            for (let line of lines) {
                if (line.every(([x, y, z]) => gameState[x][y][z] === player)) {
                    return true;
                }
            }
            
            return false;
        }
        
        function getAllWinningLines() {
            const lines = [];
            
            // Líneas horizontales, verticales y profundidad
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    // Líneas en X
                    lines.push([[0, i, j], [1, i, j], [2, i, j]]);
                    // Líneas en Y
                    lines.push([[i, 0, j], [i, 1, j], [i, 2, j]]);
                    // Líneas en Z
                    lines.push([[i, j, 0], [i, j, 1], [i, j, 2]]);
                }
                
                // Diagonales 2D en cada plano
                lines.push([[0, 0, i], [1, 1, i], [2, 2, i]]);
                lines.push([[2, 0, i], [1, 1, i], [0, 2, i]]);
                lines.push([[0, i, 0], [1, i, 1], [2, i, 2]]);
                lines.push([[2, i, 0], [1, i, 1], [0, i, 2]]);
                lines.push([[i, 0, 0], [i, 1, 1], [i, 2, 2]]);
                lines.push([[i, 2, 0], [i, 1, 1], [i, 0, 2]]);
            }
            
            // Diagonales 3D principales
            lines.push([[0, 0, 0], [1, 1, 1], [2, 2, 2]]);
            lines.push([[2, 0, 0], [1, 1, 1], [0, 2, 2]]);
            lines.push([[0, 2, 0], [1, 1, 1], [2, 0, 2]]);
            lines.push([[2, 2, 0], [1, 1, 1], [0, 0, 2]]);
            
            return lines;
        }
        
        function highlightWinningLine(player) {
            const lines = getAllWinningLines();
            const color = player === 'X' ? 0xff00ff : 0x00ff00;
            
            for (let line of lines) {
                if (line.every(([x, y, z]) => gameState[x][y][z] === player)) {
                    line.forEach(([x, y, z]) => {
                        const index = x * 9 + y * 3 + z;
                        const wireframe = cells[index].userData.wireframe;
                        wireframe.material.color.setHex(0xffffff);
                        wireframe.material.opacity = 1;
                        
                        // Animación de pulso para celdas ganadoras
                        const originalScale = wireframe.scale.x;
                        function pulseAnimation() {
                            const scale = originalScale + Math.sin(Date.now() * 0.005) * 0.1;
                            wireframe.scale.set(scale, scale, scale);
                            if (gameOver) {
                                requestAnimationFrame(pulseAnimation);
                            }
                        }
                        pulseAnimation();
                    });
                    break;
                }
            }
        }
        
        function checkDraw() {
            for (let x = 0; x < 3; x++) {
                for (let y = 0; y < 3; y++) {
                    for (let z = 0; z < 3; z++) {
                        if (gameState[x][y][z] === null) return false;
                    }
                }
            }
            return true;
        }
        
        function resetGame() {
            // Limpiar la escena (remover todo excepto luces)
            const objectsToRemove = [];
            scene.traverse((child) => {
                if (child.type === 'Group' && child !== cubeGroup) {
                    objectsToRemove.push(child);
                }
            });
            objectsToRemove.forEach(obj => scene.remove(obj));
            
            // Limpiar cubeGroup
            while(cubeGroup.children.length > 0) {
                cubeGroup.remove(cubeGroup.children[0]);
            }
            cells = [];
            
            // Reiniciar estado
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    for (let k = 0; k < 3; k++) {
                        gameState[i][j][k] = null;
                    }
                }
            }
            
            currentPlayer = 'X';
            gameOver = false;
            document.getElementById('info').innerHTML = 'PLAYER <span class="player-x">X</span> TURN';
            document.getElementById('winner').textContent = '';
            
            // Recrear el cubo
            createCube();
        }
        
        function toggleRotation() {
            autoRotate = !autoRotate;
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotación automática
            if (autoRotate) {
                cubeGroup.rotation.y += 0.005;
                cubeGroup.rotation.x = Math.sin(Date.now() * 0.0005) * 0.1;
            }
            
            renderer.render(scene, camera);
        }
        
        // Iniciar cuando la página cargue
        window.addEventListener('load', init);
    </script>
</body>
</html>
